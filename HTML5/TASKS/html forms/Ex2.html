<!DOCTYPE html>
<html>
<head>
        <title>WALMART ACCOUNT</title>
</head>

<body bgcolor="lightyellow">
    <h2 align="center">REGISTRATION FORM</h2>
    <form>
        <style>
            body{padding:10px}
        </style>

     <table border="1" width="40%" align="center">

        <tr>
           <td><label>FIRST NAME</label></td>
           <td><input type="first name" placeholder="Enter FullName" readonly required value="Lakshmi Praveena"/></td>
        </tr>
        <tr>
           <td><label>LAST NAME</label></td>
           <td><input type="last name" placeholder="Enter LastName" readonly autofocus/></td>
        </tr>
        <tr>
            <td><label>EMAIL ID</label></td>
            <td><input type="email" placeholder="Enter Email" autocomplete="off"/></td>
        </tr>
        <tr>
            <td><label>PASSWORD</label></td>
            <td><input type="password" maxlenth="10"/></td>
        </tr>
        <tr>
            <td><label>MOBILE NO</label></td>
                <td><input type="text" size="2" value="+91"/>
                <input type="number">
         </td>
        </tr>
        <tr>
            <td><label>GENDER</label></td>
            <td><input type="radio"/> male
                 <input type="radio" checked/>female</td>
        </tr>
        <tr>
            <td><label>MARITAL STATUS</label></td>
            <td><input type="radio" checked/> Single
                <input type="radio"/> Married
                 <input type="radio"/>Divorced</td>
        </tr>
        <tr>
            <td><label>HOBBIES</label></td>
            <td><input type="checkbox" checked/>english
                <input type="checkbox" checked/>hindi
                <input type="checkbox"/>telugu</td>
        </tr>
        <tr>
            <td><label>DOB</label></td>
            <td><input type="DATE"/></td>
        </tr>
        <tr>
            <td><label>SELECT AGE</label></td>
            <td>
                <select>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                </select></td>
        </tr>

        <tr>
            <td><label>PHOTO UPLOAD</label></td>
            <td><input type="FILE" multiple/></td>
        </tr>
        <tr>
            <td><label>MESSAGE ABOUT YOUR PROFESSION</label></td>
            <td><textarea cols="10" rows="3"></textarea></td>
        </tr>
        <tr>
            <td><label>SELECT</label></td>
            <td>
                <select>
                      <option label="Choose your State">
                    <optgroup label=".....Choose any State.....">
                      <option value="Andhrapradesh">Andhrapradesh</option>
                      <option value="Telangana">Telangana</option>
                      <option value="Tamilnadu">Tamilnadu</option>
                      <option value="Karnataka">Karnataka</option>
                   </optgroup>
                    <option>
                </select>

                <select>
                    <option label="Choose your City">
                  <optgroup label=" .....Choose any City.....">
                    <option value="Guntur">Guntur</option>
                    <option value="Vijawada">Vijayawada</option>
                    <option value="Vizag">Vizag</option>
                    <option value="Chittoor">Chittoor</option>
                  </optgroup>
                      </option>
                </select>
            </td>    
        </tr>
       
        <table>
            <br><br>
            
      <center>
         <input type="button">I agree to all terms and conditions
         <br><br>
         <input type="SUBMIT" />
         <input type="RESET"/>
      </center>

    </form>
</body>
</html>
