
<!doctype html>
<html>
    <head>
        <title>Data List Tag</title>
    </head>
    <body>
    <form>
        <label>Your interested Sector Name:</label>
        <input type="search" list="Sectors"/>
           <datalist id="Sectors">
                <option value="IT"></option>
                <option value="Electronic"></option>
                <option value="Government"></option>
                <option value="Business"></option>
           </datalist>
    </form>
    </body>
</html>
