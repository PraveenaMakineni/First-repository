<!DOCTYPE html>
<html>
<head>
        <title>WALMART ACCOUNT</title>
</head>

<body bgcolor="lightblue">
    <h2 align="center">REGISTRATION FORM</h2>
    <form>
        <style>
            body{padding:10px}
        </style>

     <table border="1" width="15%" align="center">

        <tr>
           <td><label>FIRST NAME</label></td>
           <td><input type="first name"/></td>
        </tr>
        <tr>
           <td><label>LAST NAME</label></td>
           <td><input type="last name"/></td>
        </tr>
        <tr>
            <td><label>EMAIL ID</label></td>
            <td><input type="email"/></td>
        </tr>
        <tr>
            <td><label>PASSWORD</label></td>
            <td><input type="password"/></td>
        </tr>
        <tr>
            <td><label>MOBILE NO</label></td>
           <td><input type="number"/></td>
        </tr>
        <tr>
            <td><label>GENDER</label></td>
            <td><input type="radio"/> male
                 <input type="radio"/>female</td>
        </tr>
         <tr>
            <td><label>LANGUAGES</label></td>
            <td><input type="checkbox"/>english
                <input type="checkbox"/>hindi
                <input type="checkbox"/>telugu</td>
        </tr>
        <tr>
            <td><label>UPLOAD</label></td>
            <td><input type="FILE"/></td>
        </tr>
        <tr>
            <td><label>DOB</label></td>
            <td><input type="DATE"/></td></tr>
        <tr>
            <td><label>WEBSITE URL</label></td>
            <td><input type="url"/></td>
        </tr>
        <tr>
            <td><label>COLOR</label></td>
            <td><input type="color"/></td>
        </tr>
            <td><label>RANGE BARS</label></td>
            <td><input type="range"/></td>

        <tr>
             <td><label>BUTTONS</label></td>
             <td><input type="SUBMIT"/></td>
        </tr>
        <tr>
            <td><label>ADDRESS</label></td>
            <td><textarea>     </textarea></td>
        </tr>
        <tr>
            <td><label>SELECT</label></td>
            <td>
                <select>
                    <option>INDIA</option>
                    <option>USA</option>
                    <option>CANADA</option>
                 </select>
            </td>
        </tr>
        <tr>
            <td><label>BUTTONS</label>
            <td><input type="RESET"/>
                <input type="SUBMIT"/></td>
       </tr>


     <table>
     </form>
 </body>
</html>
