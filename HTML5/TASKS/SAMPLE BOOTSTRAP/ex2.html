<body>
    <figure class="card w-50 h-50 mx-auto bg-light m-3">
        <img src="css/wwatch.jpeg" class="card-image-top w-25 h-50 mx-auto"/>

            <figcaption class="card-title h3 text-center"> Women's LED Digital Watch, Pink Rubber Strap </figcaption>
            <br><br>
            <figcaption class="card-text h5 text-center">FEATURES</figcaption>

            </figcaption>

                Zunammy Women's LED Digital Watch, Pink Rubber Strap:

                <li>Time settings: hour, minute, month, day, year, 12/24-hour mode</li>
