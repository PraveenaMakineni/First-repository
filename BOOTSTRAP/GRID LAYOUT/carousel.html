     <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="9000">
            <img src="https://cowrksassets.com/convergehere/image/950x450/herbarium.jpg" 
            class="d-block w-100">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="https://cowrksassets.com/convergehere/image/950x450/antiquity.jpg" 
            class="d-block w-100">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="https://cowrksassets.com/convergehere/image/950x450/1530674215851_room.jpeg" 
            class="d-block w-100">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="https://cowrksassets.com/convergehere/image/950x450/Worli-Orb.jpg"
             class="d-block w-100">
          </div>

          <div class="carousel-item" data-bs-interval="3000">
            <img src="https://cowrksassets.com/convergehere/image/950x450/vine.jpg" 
            class="d-block w-100">
          </div>

          <div class="carousel-item" data-bs-interval="3000">
            <img src="https://cowrksassets.com/convergehere/image/950x450/ink.jpg" 
            class="d-block w-100">
          </div>

        </div>
        <button 
               class="carousel-control-prev" 
               type="button" 
               data-bs-target="#carouselExampleInterval" 
               data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" 
                type="button" 
                data-bs-target="#carouselExampleInterval" 
                data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
